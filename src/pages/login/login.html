<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input type="text" placeholder="Username" required
                     [(ngModel)]="user.username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password"  placeholder="Password" required
                     [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <a>Forgot your login detail? <b>Get help signing in</b></a>
        <button ion-button block outline color="light" (tap)="login()">Login</button>
        <p>OR</p>
        <button ion-button block color="facebook">
          <ion-icon name="logo-facebook"></ion-icon> Login with facebook
        </button>
           </ion-list>
    </ion-card-content>
  </ion-card>
  <button class="bottom" ion-button clear full color="light" [navPush]="pushPage">Don't have an account? Sign up</button>


</ion-content>
