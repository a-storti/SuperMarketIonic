<ion-header>

  <ion-navbar>
    <ion-title>Carrello</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <tr *ngFor="let prodotto of listaCarrello">
    <ion-list>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="{{prodotto.img}}">
        </ion-thumbnail>
        <h2>{{prodotto.nome}}</h2>
        <p>{{prodotto.marca}} â€¢ {{prodotto.prezzoUnitario}} X {{prodotto.quantitaDaAcquistare}}</p>
        <button (tap)="eliminaCarello(prodotto)">   <ion-icon name="trash"></ion-icon>     </button>
      </ion-item>
    </ion-list>
  </tr>

  <button ion-button color="secondary" (tap)="showRadio()">Paga</button>

</ion-content>
