<ion-header>

</ion-header>


<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Register
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input required placeholder="Username" name="username" [(ngModel)]="user.username"></ion-input>
        </ion-item>
      <ion-item>
        <ion-input required type="password" placeholder="Password" name="password"
                   [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Telefono" name="tel" [(ngModel)]="user.tel"></ion-input>
      </ion-item>
        <ion-item>
          <ion-input placeholder="Indirizzo" name="via" [(ngModel)]="user.via"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="CAP" name="cap" [(ngModel)]="user.cap"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="CittÃ " name="citta" [(ngModel)]="user.citta"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Provincia" name="prov" [(ngModel)]="user.prov"></ion-input>
        </ion-item>
        <button ion-button block outline color="light" (tap)="register()">Login</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
